{% extends "base.html" %}

{% block title %} Flask {% endblock %}

{% block bar %}
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 8%" aria-valuenow="15" aria-valuemin="0"
        aria-valuemax="100"></div>
{% endblock %}


{% block content %}

<img class="bg-image" src="{{url_for('static', filename='images/mapBackground.jpg')}}" alt=" logo" style="position:absolute;bottom:1px;top:auto;left:0 ;right:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
<div style="position:relative;height:500px;">

    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;color:#fff;text-shadow:1px 1px 3px #000; background-color:rgba(0,0,0,0.6);">
        <div style="padding:10px;">
        <h1 style="font-size:3rem;margin-bottom:2rem;text-shadow: 25x 25px 30px #000;padding:1rem;display:inline-block;">Data Converter</h1>
        <form method="post" action="/data" enctype="multipart/form-data">
                <label style="text-shadow: 25x 25px 30px #000;">Select country:</label>

            <select name="comp_select" class="Input" method="GET" action="/data">
                <option value="" selected>-options-</option> 
                <!-- added default option -->
            {% for o in osmDictionary %}    
                <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="mbtiles-convert" value="mbtiles" class="btn btn-outline-light">
        </form>
        </div>
    </div>
</div>

{% endblock %}
